namespace:
  name: sandbox

service:
  port: 4111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP

image:
  pullPolicy: "IfNotPresent"
  repository: "neoatari/techtrends"
  tag: "latest"

replicaCount: 5
containerPort: 3111

resources:
  requests:
    memory: "128Mi"
    cpu: "350m"
  limits:
    memory: "256Mi"
    cpu: "500m"

livenessProbe:
  httpGet:
    path: "/healthz"
    port: 3111

readinessProbe:
  httpGet:
    path: "/healthz"
    port: 3111
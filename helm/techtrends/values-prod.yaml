namespace:
  name: prod

service:
  port: 7111

image:
  pullPolicy: "IfNotPresent"
  repository: "neoatari"
  tag: "techtrends:latest"

replicaCount: 5

resources:
  requests:
    memory: "128Mi"
    cpu: "350m"
  limits:
    memory: "256Mi"
    cpu: "500m"

livenessProbe:
  httpGet:
    path: "/healthz"
    port: "3111"

readinessProbe:
  httpGet:
    path: "/healthz"
    port: "3111"